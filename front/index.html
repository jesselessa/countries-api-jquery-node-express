<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries API</title>
    <link rel="icon" type="image/png" href="./ressources/favicon-world.png" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>
  </head>

  <body>
    <main class="homepage">
      <h1>Countries API</h1>
      <p class="source">
        Data collected from
        <a href="https://restcountries.com/" target="_blank"
          >https://restcountries.com/</a
        >
      </p>

      <form>
        <div class="input-text-group">
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter country's name or capital"
            autocomplete="off"
          />

          <div class="searchButtons">
            <button type="submit" id="btnShowData">Show Data</button>
            <button type="button" id="btnReset">Reset</button>
          </div>
        </div>

        <div class="radioButtons">
          <div class="input-radio-group">
            <input type="radio" name="search" id="country-btn" checked />
            <label for="country-btn">By country</label>
          </div>

          <div class="input-radio-group">
            <input type="radio" name="search" id="capital-btn" />
            <label for="capital-btn">By capital</label>
          </div>

          <div class="input-radio-group">
            <input type="radio" name="search" id="continent-btn" />
            <label for="continent-btn">By continent</label>

            <select name="region" id="continent-select">
              <option value="" selected disabled>-- Select a region --</option>
              <option>Africa</option>
              <option>Americas</option>
              <option>Asia</option>
              <option>Europe</option>
              <option>Oceania</option>
            </select>
          </div>
        </div>
        <span class="errorMsg">Select a region in the list</span>
      </form>

      <div id="loader"></div>

      <div class="result">
        <ul id="countriesList"></ul>
      </div>
    </main>

    <script src="./js/jQuery-3.6.4.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>

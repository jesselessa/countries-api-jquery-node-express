<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries API</title>
    <link rel="icon" type="image/png" href="images/favicon-world.png" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <!--*-- Elevator btn ----->
    <img src="images/arrow-up.png" id="button-top" alt="flÃ¨che haut" />

    <main class="homepage">
      <h1>Countries API</h1>

      <form>
        <div class="input-text-group">
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter country name or capital"
            autocomplete="off"
          />

          <div class="searchButtons">
            <button type="submit" id="btnShowData">Show Data</button>
            <button type="button" id="btnReset">Reset</button>
          </div>
        </div>

        <div class="radioButtons">
          <div class="input-radio-group">
            <input type="radio" name="search" id="country-btn" checked />
            <label for="country-btn">By country</label>
          </div>

          <div class="input-radio-group">
            <input type="radio" name="search" id="capital-btn" />
            <label for="capital-btn">By capital</label>
          </div>

          <div class="input-radio-group">
            <input type="radio" name="search" id="continent-btn" />
            <label for="continent-btn">By continent</label>

            <select name="region" id="continent-select">
              <option value="" selected disabled>Select a region</option>
              <option>Africa</option>
              <option>Americas</option>
              <option>Asia</option>
              <option>Europe</option>
              <option>Oceania</option>
            </select>
          </div>
        </div>
        <span class="errorMsg">Select a region in the list</span>
      </form>

      <div id="loader"></div>

      <div class="result">
        <ul id="countriesList"></ul>
      </div>
    </main>

    <script src="js/jQuery-3.6.4.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
